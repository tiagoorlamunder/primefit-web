<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuários e Planos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../scripts/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD de Usuários e Planos</h1>
        <div id="permissionError" class="alert alert-danger d-none" role="alert">
            Você não tem permissão para acessar esta página.
        </div>
        <div id="content" class="d-none">
            <h2 class="mb-3">Usuários</h2>
            <div class="row mb-3">
                <div class="col">
                    <button id="addUserBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userModal">Adicionar Usuário</button>
                </div>
            </div>
            <div class="table-responsive mb-5">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Nome de Usuário</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
            <h2 class="mb-3">Planos</h2>
            <div class="row mb-3">
                <div class="col">
                    <button id="addPlanBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#planModal">Adicionar Plano</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Nome do Plano</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="planTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Adicionar/Editar Usuário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <input type="text" class="form-control bg-secondary text-light" id="username" placeholder="Nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control bg-secondary text-light" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control bg-secondary text-light" id="phone" placeholder="Telefone" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control bg-secondary text-light" id="password" placeholder="Senha" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Salvar Usuário</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="planModalLabel">Adicionar/Editar Plano</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="planForm">
                        <input type="hidden" id="planId">
                        <div class="mb-3">
                            <input type="text" class="form-control bg-secondary text-light" id="planName" placeholder="Nome do plano" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control bg-secondary text-light" id="planDescription" placeholder="Descrição" required></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control bg-secondary text-light" id="planPrice" placeholder="Preço" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="savePlanBtn">Salvar Plano</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
