<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PrimeFit</title>
    
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">

    <!-- SweetAlert JS com defer -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js" defer></script>

    <link rel="stylesheet" href="../styles/main.css">
    
    <!-- Carrega o JS externo com defer -->
    <script src="../scripts/register.js" defer></script>
</head>

<body>
    <main class="main-register">
        <div class="register-container">
            <form id="registerForm" class="register-form">
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="registerPhone" placeholder="Telefone" required>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" placeholder="Confirmar Senha" required>
                </div>
                <button type="submit" class="register-button">Registrar</button>
            </form>
            <p class="register-link">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </main>
</body>

</html>
